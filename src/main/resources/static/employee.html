<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Dashboard - Asset Management</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      /* Reset & Base */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  display: flex;
  min-height: 100vh;
  background-color: #f0f2f5;
  color: #333;
}

/* ========== Sidebar ========== */
.sidebar {
  width: 240px;
  min-height: 100vh;
  background-color: #1d3557;
  color: white;
  padding: 20px 0;
  position: fixed;
  top: 0;
  left: 0;
  transition: all 0.3s ease;
  z-index: 1000;
}

.sidebar.collapsed {
  width: 60px;
}
.sidebar:not(.collapsed) ~ .main-content {
  margin-left: 240px;
}
.sidebar.collapsed .menu-text,
.sidebar.collapsed .logo {
  display: none;
}

/* Toggle Button */
.toggle-btn {
  background: none;
  border: none;
  color: white;
  font-size: 18px;
  padding: 10px 20px;
  cursor: pointer;
  display: flex;
  align-items: center;
  width: 100%;
  justify-content: flex-start;
}

.toggle-btn i {
  margin-right: 10px;
}

.menu-text {
  font-weight: bold;
}

/* Nav Items */
.sidebar nav ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

.sidebar nav ul li {
  padding: 15px 20px;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.2s ease;
  display: flex;
  align-items: center;
}

.sidebar nav ul li i {
  margin-right: 12px;
  font-size: 18px;
}

.sidebar nav ul li:hover {
  background-color: #294a5f;
}

.sidebar nav ul li a {
  color: white;
  text-decoration: none;
}
.sidebar nav ul li.active {
  background-color: #294a5f;
}
/* ========== Main Content ========== */
.main-content {
  margin-left: 60px;
  flex: 1;
  padding: 25px;
  transition: margin-left 0.3s ease;
}

.sidebar.collapsed ~ .main-content {
  margin-left: 60px;
}

/* Header */
.header {
  background-color: white;
  padding: 20px;
  border-radius: 10px;
  margin-bottom: 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
}

.header h1 {
  font-size: 24px;
}

.user-info {
  font-size: 14px;
  color: #555;
}

/* Dashboard Cards */
.dashboard {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
}

.card {
  background-color: white;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
  transition: transform 0.2s ease;
}

.card:hover {
  transform: translateY(-5px);
}

.card h3 {
  font-size: 18px;
  margin-bottom: 10px;
  color: #1d3557;
}

.card .value {
  font-size: 26px;
  font-weight: bold;
  color: #2a9d8f;
}

/* Asset Table Section */
#asset-details-section h2 {
  margin-top: 40px;
  margin-bottom: 15px;
  color: #1d3557;
}

.asset-table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
  background: white;
  box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
  border-radius: 8px;
  overflow: hidden;
}

.asset-table th,
.asset-table td {
  padding: 12px;
  text-align: left;
  border-bottom: 1px solid #eee;
}

.asset-table th {
  background-color: #1d3557;
  color: white;
}

/* Buttons in table */
.asset-table button {
  padding: 8px 14px;
  margin: 0 4px;
  border: none;
  border-radius: 6px;
  font-size: 14px;
  cursor: pointer;
  font-weight: 500;
  transition: background-color 0.3s ease;
}

.asset-table button:nth-child(1) {
  background-color: #28a745;
  color: white;
}
.asset-table button:nth-child(1):hover {
  background-color: #218838;
}
.asset-table button:nth-child(2) {
  background-color: #fd7e14;
  color: white;
}
.asset-table button:nth-child(2):hover {
  background-color: #e46b10;
}

/* Request Asset Section */
#request-asset-section {
  background-color: #f9f9f9;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  margin-top: 20px;
}

#request-asset-section h2 {
  font-size: 24px;
  color: #2c3e50;
  margin-bottom: 15px;
}

#request-asset-section label {
  display: block;
  margin-bottom: 8px;
  font-weight: bold;
}

#request-asset-section select {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 16px;
}

#request-asset-section button {
  background-color: #1d3557;
  color: white;
  padding: 10px 18px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 16px;
  transition: background-color 0.3s;
}

#request-asset-section button:hover {
  background-color: #254470;
}

/* Request History Section */
#employee-request-history-section {
  padding: 20px;
  background-color: #f9f9f9;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#employee-request-history-section h2 {
  margin-bottom: 20px;
  font-size: 24px;
  color: #333;
}

.request-history-table {
  width: 100%;
  border-collapse: collapse;
  font-family: Arial, sans-serif;
}

.request-history-table th,
.request-history-table td {
  padding: 12px 16px;
  border: 1px solid #ddd;
  text-align: left;
}

.request-history-table thead {
  background-color: #1d3557;
  color: white;
}

.request-history-table tr:nth-child(even) {
  background-color: #f2f2f2;
}

.request-history-table tbody tr:hover {
  background-color: #e9f5ff;
}

/* Status Colors */
td.accepted {
  color: green;
  font-weight: bold;
}
td.rejected {
  color: red;
  font-weight: bold;
}
td.pending {
  color: orange;
  font-weight: bold;
}

/* ========== Responsive ========== */
@media (max-width: 768px) {
  .sidebar {
    display: none;
  }

  .main-content {
    margin-left: 0;
    padding: 15px;
  }

  .header {
    flex-direction: column;
    align-items: flex-start;
  }

  .header h1 {
    margin-bottom: 10px;
  }
}

    </style>
  </head>
<body>
  <aside class="sidebar collapsed">
  <nav>
    <ul>
      <button
        class="toggle-btn"
        onclick="toggleSidebar()"
        aria-expanded="false"
        aria-controls="main-navigation"
      >
        <i class="fas fa-th" aria-hidden="true"></i>
        <span class="menu-text">Employee Panel</span>
      </button>

      <li onclick="setActiveMenu(this); showDashboard()" class="active">
        <i class="fas fa-home"></i>
        <span class="menu-text">Home</span>
      </li>

      <li onclick="setActiveMenu(this); showRequestAsset()">
        <i class="fas fa-file-signature"></i>
        <span class="menu-text">Request Asset</span>
      </li>

      <li onclick="setActiveMenu(this); showRequestHistory()">
        <i class="fa-solid fa-history"></i>
        <span class="menu-text">Request History</span>
      </li>

      <li onclick="setActiveMenu(this)">
        <i class="fas fa-sign-out-alt"></i>
        <a href="/logout" class="menu-text">Logout</a>
      </li>
    </ul>
  </nav>
</aside>


  <main class="main-content">
    <header class="header">
      <h1>Welcome, <span id="emp-name">...</span></h1>
      <div class="user-info">
        <i class="fas fa-user-circle"></i> Employee ID: <span id="emp-id">...</span>
      </div>
    </header>

    <!-- Dashboard and Assigned Assets -->
    <section id="dashboard-section" style="display: block;">
      <div class="card">
        <h3>Assets Assigned</h3>
        <p class="value" id="assigned-assets-count">0</p>
      </div>
    </section>

    <section id="asset-details-section" style="display: block;"></section>

    <!-- Request Asset -->
    <section id="request-asset-section" style="display: none;">
      <h2>Request New Asset</h2>
      <label for="asset-category-select">Select Asset Category:</label>
      <select id="asset-category-select">
        <option disabled selected value="">-- Choose Category --</option>
      </select>
      <button onclick="requestAsset()">Request</button>
    </section>
<!-- Request History Section -->
<section id="employee-request-history-section" style="display: none;">
  <h2>My Asset Request History</h2>
  <table class="request-history-table">
    <thead>
      <tr>
        <th>Request ID</th>
        <th>Category</th>
        <th>Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="employeeRequestHistoryBody">
      <!-- Populated by JS -->
    </tbody>
  </table>
</section>


  </main>

  <script>
    function toggleSidebar() {
  const sidebar = document.querySelector('.sidebar');
  sidebar.classList.toggle('collapsed');
}
  function setActiveMenu(clickedItem) {
    const allItems = document.querySelectorAll('.sidebar nav ul li');
    allItems.forEach(item => item.classList.remove('active'));
    clickedItem.classList.add('active');
  }
  let currentEmployeeId = null;

  function showDashboard() {
    document.getElementById("dashboard-section").style.display = "block";
    document.getElementById("asset-details-section").style.display = "block";
    document.getElementById("request-asset-section").style.display = "none";
    document.getElementById("employee-request-history-section").style.display = "none";
  }

  function showRequestAsset() {
    document.getElementById("dashboard-section").style.display = "none";
    document.getElementById("asset-details-section").style.display = "none";
    document.getElementById("request-asset-section").style.display = "block";
    document.getElementById("employee-request-history-section").style.display = "none";
  }

  function showRequestHistory() {
    document.getElementById("dashboard-section").style.display = "none";
    document.getElementById("asset-details-section").style.display = "none";
    document.getElementById("request-asset-section").style.display = "none";
    document.getElementById("employee-request-history-section").style.display = "block";

    if (currentEmployeeId) {
      loadEmployeeRequestHistory(currentEmployeeId);
    } else {
      alert("Could not load your request history. Please login again.");
    }
  }

  // Load employee session info and assigned assets
  fetch("/api/employees/current")
    .then((response) => {
      if (!response.ok) {
        throw new Error("Unauthorized or session expired");
      }
      return response.json();
    })
    .then((employee) => {
      currentEmployeeId = employee.id;

      document.getElementById("emp-name").textContent = employee.name;
      document.getElementById("emp-id").textContent = employee.id;

      fetch(`/api/employees/${employee.id}/assigned-assets`)
        .then((response) => response.json())
        .then((assets) => {
          document.getElementById("assigned-assets-count").textContent = assets.length;
          const section = document.getElementById("asset-details-section");

          if (assets.length === 0) {
            section.innerHTML = `<p>No assets assigned to you.</p>`;
            return;
          }

          let tableHtml = `
            <h2>My Assigned Assets</h2>
            <table class="asset-table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Description</th>
                  <th>Value</th>
                  <th>Status</th>
                  <th>Category</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
          `;

          assets.forEach((asset) => {
            tableHtml += `
              <tr>
                <td>${asset.id}</td>
                <td>${asset.name}</td>
                <td>${asset.description}</td>
                <td>${asset.value}</td>
                <td>${asset.status}</td>
                <td>${asset.categoryName}</td>
                <td>
                  <button onclick="updateAssetStatus(${asset.id}, 'Available')">Return</button>
                  <button onclick="updateAssetStatus(${asset.id}, 'Under Maintenance')">Maintenance</button>
                </td>
              </tr>
            `;
          });

          tableHtml += `</tbody></table>`;
          section.innerHTML = tableHtml;
        });
    })
    .catch((err) => {
      alert("Session expired or not authorized. Redirecting to login...");
      window.location.href = "/index.html";
    });

  // Update asset status
  function updateAssetStatus(assetId, newStatus) {
    fetch(`/api/assets/${assetId}/status`, {
      method: "PUT",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({ status: newStatus }),
    })
      .then((response) => {
        if (!response.ok) {
          throw new Error("Failed to update asset status");
        }
        return response.json();
      })
      .then((updatedAsset) => {
        alert(`Asset marked as ${updatedAsset.status}`);
        location.reload();
      })
      .catch((error) => {
        alert("Error: " + error.message);
      });
  }

  // Fetch categories for asset request
  fetch("/api/asset-categories")
    .then((response) => response.json())
    .then((categories) => {
      const dropdown = document.getElementById("asset-category-select");
      categories.forEach((category) => {
        const option = document.createElement("option");
        option.value = category.id;
        option.textContent = category.name;
        dropdown.appendChild(option);
      });
    });

  // Send asset request
  function requestAsset() {
    const categoryId = document.getElementById("asset-category-select").value;
    if (!categoryId) {
      alert("Please select a category.");
      return;
    }

    fetch("/api/employees/current")
      .then((response) => response.json())
      .then((employee) => {
        return fetch("/api/asset-requests", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            employeeId: employee.id,
            categoryId: categoryId,
          }),
        });
      })
      .then((response) => {
        if (!response.ok) throw new Error("Failed to send request");
        alert("Asset request sent successfully!");
      })
      .catch((error) => {
        alert("Error: " + error.message);
      });
  }

  // Load employee's request history
  function loadEmployeeRequestHistory(employeeId) {
    fetch("/api/asset-requests/all")
      .then((res) => {
        if (!res.ok) throw new Error("Failed to fetch requests");
        return res.json();
      })
      .then((requests) => {
        const container = document.getElementById("employeeRequestHistoryBody");
        container.innerHTML = "";

        const myRequests = requests.filter(
          (req) =>
            Number(req.employeeId) === Number(employeeId) &&
            (req.status === "Accepted" || req.status === "Rejected"|| req.status === "Pending")
        );

        if (myRequests.length === 0) {
          container.innerHTML =
            "<tr><td colspan='4'>No request history found.</td></tr>";
          return;
        }

        myRequests.forEach((req) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${req.id}</td>
            <td>${req.categoryName}</td>
            <td>${new Date(req.requestDate).toLocaleString()}</td>
            <td class="${req.status.toLowerCase()}">${req.status}</td>
          `;
          container.appendChild(row);
        });
      })
      .catch((err) => {
        alert("Error loading request history: " + err.message);
      });
  }
</script>

</body>
</html>
