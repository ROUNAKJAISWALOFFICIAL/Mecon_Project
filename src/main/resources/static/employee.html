<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Dashboard - Asset Management</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
      }

      /* Layout */
      body {
        display: flex;
        min-height: 100vh;
        background-color: #f0f2f5;
        color: #333;
      }

      .sidebar {
        width: 240px;
        background-color: #1d3557;
        color: white;
        padding: 20px 0;
      }

      .sidebar .logo {
        text-align: center;
        font-size: 22px;
        font-weight: bold;
        margin-bottom: 30px;
      }

      .sidebar ul {
        list-style-type: none;
      }

      .sidebar ul li {
        padding: 15px 25px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.2s ease;
      }

      .sidebar ul li i {
        margin-right: 10px;
      }

      .sidebar ul li:hover {
        background-color: #457b9d;
      }

      .main-content {
        flex: 1;
        padding: 25px;
      }

      .header {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      }

      .header h1 {
        font-size: 24px;
      }

      .user-info {
        font-size: 14px;
        color: #555;
      }

      .dashboard {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
      }

      .card {
        background-color: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
        transition: transform 0.2s ease;
      }

      .card:hover {
        transform: translateY(-5px);
      }

      .card h3 {
        font-size: 18px;
        margin-bottom: 10px;
        color: #1d3557;
      }

      .card .value {
        font-size: 26px;
        font-weight: bold;
        color: #2a9d8f;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .sidebar {
          display: none;
        }

        .main-content {
          padding: 15px;
        }

        .header {
          flex-direction: column;
          align-items: flex-start;
        }

        .header h1 {
          margin-bottom: 10px;
        }
      }

      #asset-details-section h2 {
        margin-top: 40px;
        margin-bottom: 15px;
        color: #1d3557;
      }
      .asset-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
        background: white;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
        border-radius: 8px;
        overflow: hidden;
      }

      .asset-table th,
      .asset-table td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #eee;
      }

      .asset-table th {
        background-color: #1d3557;
        color: white;
      }
      #request-asset-section {
  background-color: #f9f9f9;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  margin-top: 20px;
}

#request-asset-section h2 {
  margin-top: 0;
  font-size: 24px;
  color: #2c3e50;
  margin-bottom: 15px;
}

#request-asset-section label {
  display: block;
  margin-bottom: 8px;
  font-weight: bold;
}

#request-asset-section select {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 16px;
}

#request-asset-section button {
  background-color: #3498db;
  color: white;
  padding: 10px 18px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 16px;
  transition: background-color 0.3s;
}

#request-asset-section button:hover {
  background-color: #2980b9;
}

    </style>
  </head>
<body>
  <aside class="sidebar">
    <div class="logo">
      <h3>Employee Panel</h3>
    </div>
    <nav>
      <ul>
        <li onclick="showDashboard()"><i class="fas fa-home"></i> Home</li>
        <li onclick="showRequestAsset()"><i class="fas fa-file-signature"></i> Request Asset</li>
        <li>
          <i class="fas fa-sign-out-alt"></i>
          <a href="/logout" style="color: white; text-decoration: none;">Logout</a>
        </li>
      </ul>
    </nav>
  </aside>

  <main class="main-content">
    <header class="header">
      <h1>Welcome, <span id="emp-name">...</span></h1>
      <div class="user-info">
        <i class="fas fa-user-circle"></i> Employee ID: <span id="emp-id">...</span>
      </div>
    </header>

    <!-- Dashboard and Assigned Assets -->
    <section id="dashboard-section" style="display: block;">
      <div class="card">
        <h3>Assets Assigned</h3>
        <p class="value" id="assigned-assets-count">0</p>
      </div>
    </section>

    <section id="asset-details-section" style="display: block;"></section>

    <!-- Request Asset -->
    <section id="request-asset-section" style="display: none;">
      <h2>Request New Asset</h2>
      <label for="asset-category-select">Select Asset Category:</label>
      <select id="asset-category-select">
        <option disabled selected value="">-- Choose Category --</option>
      </select>
      <button onclick="requestAsset()">Request</button>
    </section>
  </main>

  <script>
    function showDashboard() {
      document.getElementById("dashboard-section").style.display = "block";
      document.getElementById("asset-details-section").style.display = "block";
      document.getElementById("request-asset-section").style.display = "none";
    }

    function showRequestAsset() {
      document.getElementById("dashboard-section").style.display = "none";
      document.getElementById("asset-details-section").style.display = "none";
      document.getElementById("request-asset-section").style.display = "block";
    }

    // Session validation and load employee info
    fetch("/api/employees/current")
      .then((response) => {
        if (!response.ok) {
          throw new Error("Unauthorized or session expired");
        }
        return response.json();
      })
      .then((employee) => {
        document.getElementById("emp-name").textContent = employee.name;
        document.getElementById("emp-id").textContent = employee.id;

        fetch(`/api/employees/${employee.id}/assigned-assets`)
          .then((response) => response.json())
          .then((assets) => {
            document.getElementById("assigned-assets-count").textContent = assets.length;
            const section = document.getElementById("asset-details-section");

            if (assets.length === 0) {
              section.innerHTML = `<p>No assets assigned to you.</p>`;
              return;
            }

            let tableHtml = `
              <h2>My Assigned Assets</h2>
              <table class="asset-table">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Value</th>
                    <th>Status</th>
                    <th>Category</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
            `;

            assets.forEach((asset) => {
              tableHtml += `
                <tr>
                  <td>${asset.id}</td>
                  <td>${asset.name}</td>
                  <td>${asset.description}</td>
                  <td>${asset.value}</td>
                  <td>${asset.status}</td>
                  <td>${asset.categoryName}</td>
                  <td>
                    <button onclick="updateAssetStatus(${asset.id}, 'Available')">Return</button>
                    <button onclick="updateAssetStatus(${asset.id}, 'Under Maintenance')">Maintenance</button>
                  </td>
                </tr>
              `;
            });

            tableHtml += `
                </tbody>
              </table>
            `;

            section.innerHTML = tableHtml;
          });
      })
      .catch((err) => {
        alert("Session expired or not authorized. Redirecting to login...");
        window.location.href = "/index.html";
      });

    function updateAssetStatus(assetId, newStatus) {
      fetch(`/api/assets/${assetId}/status`, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ status: newStatus }),
      })
        .then((response) => {
          if (!response.ok) {
            throw new Error("Failed to update asset status");
          }
          return response.json();
        })
        .then((updatedAsset) => {
          alert(`Asset marked as ${updatedAsset.status}`);
          location.reload();
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    }

    // Fetch asset categories
    fetch("/api/asset-categories")
      .then((response) => response.json())
      .then((categories) => {
        const dropdown = document.getElementById("asset-category-select");
        categories.forEach((category) => {
          const option = document.createElement("option");
          option.value = category.id;
          option.textContent = category.name;
          dropdown.appendChild(option);
        });
      });

    // Request asset based on selected category
    function requestAsset() {
      const categoryId = document.getElementById("asset-category-select").value;
      if (!categoryId) {
        alert("Please select a category.");
        return;
      }

      fetch("/api/employees/current")
        .then((response) => response.json())
        .then((employee) => {
          return fetch("/api/asset-requests", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              employeeId: employee.id,
              categoryId: categoryId,
            }),
          });
        })
        .then((response) => {
          if (!response.ok) throw new Error("Failed to send request");
          alert("Asset request sent successfully!");
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    }
  </script>
</body>
</html>
