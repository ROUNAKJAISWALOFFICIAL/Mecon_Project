<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <script src="https://kit.fontawesome.com/7166f6cd43.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      font-family: Arial, sans-serif;
      height: 100vh;
    }

    /* Sidebar Styles */
    .sidebar {
      width: 60px;
      background-color: #2c3e50;
      color: white;
      transition: width 0.3s;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar.expanded {
      width: 220px;
      align-items: flex-start;
    }

    .sidebar .toggle-btn {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      padding: 20px;
      cursor: pointer;
      width: 100%;
      text-align: left;
    }

    .sidebar .menu {
      width: 100%;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      text-decoration: none;
      color: white;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    .sidebar i {
      margin-right: 10px;
      min-width: 24px;
      text-align: center;
    }

    /* Content area */
    .content {
      flex: 1;
      padding: 30px;
      background-color: #f5f5f5;
      overflow-y: auto;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }
  </style>

  <!-- Icons (FontAwesome CDN) -->
  <script src="https://kit.fontawesome.com/7166f651a0.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <button class="toggle-btn" onclick="toggleSidebar()">
<i class="fas fa-grip"></i>
    </button>
    <div class="menu">

      <a href="#" onclick="showSection('dashboard')"><i class="fas fa-tachometer-alt"></i><span class="menu-text">Dashboard</span></a>
      <a href="#" onclick="showSection('manageAssets')"><i class="fas fa-boxes"></i><span class="menu-text">Manage Assets</span></a>
      <a href="#" onclick="showSection('assignAssets')"><i class="fas fa-exchange-alt"></i><span class="menu-text">Assign Assets</span></a>
      <a href="#" onclick="showSection('manageEmployees')"><i class="fas fa-users"></i><span class="menu-text">Manage Employees</span></a>
      <a href="#" onclick="showSection('reports')"><i class="fas fa-chart-line"></i><span class="menu-text">Reports</span></a>
      <a href="/logout"><i class="fas fa-sign-out-alt"></i><span class="menu-text">Logout</span></a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="content">
    <div id="dashboard" class="section active">
      <h1>Dashboard</h1>
      <p>Welcome to the admin dashboard.</p>
    </div>

    <div id="manageAssets" class="section">
      <h1>Manage Assets</h1>
      <p>Asset management content goes here.</p>
    </div>

    <div id="assignAssets" class="section">
      <h1>Assign Assets</h1>
      <p>Assign asset functionality.</p>
    </div>

    <div id="manageEmployees" class="section">
      <h1>Manage Employees</h1>
      <p>Employee management tools.</p>
    </div>

    <div id="reports" class="section">
      <h1>Reports</h1>
      <p>Reports and analytics.</p>
    </div>
  </div>

  <!-- JS Logic -->
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('expanded');
    }

    function showSection(id) {
      const sections = document.querySelectorAll('.section');
      sections.forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>

</body>
</html>
