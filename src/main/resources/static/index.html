<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login - Mecon Asset System</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #bbbbbb;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .login-container {
        background-color: #fff;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 300px;
      }
      .login-container h2 {
        color: #333;
        font-size: 20px;
      }
      .login-container img {
        height: 60px;
      }
      .login-container input {
        width: 100%;
        margin-top: 10px;
        font-size: 15px;
        border-radius: 3px;
        border: 1px solid black;
        padding: 6px;
      }
      .login-button {
        display: block;
        width: 100%;
        margin: 10px 0;
        padding: 12px;
        background-color: #004080;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        text-decoration: none;
      }
      .login-button:hover {
        background-color: #0059b3;
      }
      .error {
        color: red;
        font-size: 14px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <img src="/image/MECON-01.png" alt="Logo" />
      <h2>Mecon Asset Management</h2>
      <form action="/login" method="post">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit" class="login-button">Login</button>
      </form>

      <!-- Optional error display -->
      <div class="error">
        <!-- This shows only if redirected with error -->
        <script>
          const urlParams = new URLSearchParams(window.location.search);
          if (urlParams.get("error") === "true") {
            document.write("Invalid username or password");
          }
        </script>
      </div>
    </div>
  </body>
</html>
