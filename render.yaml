services:
  - type: web
    name: mecon-app
    env: java
    plan: free
    buildCommand: ./mvnw clean package -DskipTests
    startCommand: java -jar target/mecon-0.0.1-SNAPSHOT.jar
    envVars:
      - key: SPRING_DATASOURCE_URL
        value: jdbc:mysql://mysql:3306/mecon_db
      - key: SPRING_DATASOURCE_USERNAME
        value: render_user
      - key: SPRING_DATASOURCE_PASSWORD
        value: yourpassword

  - type: background
    name: mysql
    env: docker
    plan: free
    dockerfilePath: ./mysql.Dockerfile
